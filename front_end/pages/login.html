<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Enter username"
          required
        >
        <button type="submit">Login</button>
      </form>
      <p id="message"></p>
      <p>
        <a href="/pages/register.html">Don't have an account? Register</a>
      </p>
    </div>
    <script src="../scripts/login.js"></script>
  </body>
</html>
